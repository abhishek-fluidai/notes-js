<body>
	<div class="container-fluid">
	  <nav>
	    <div class="nav-wrapper">
	      <a href="#"  class="brand-logo center">JS Notes</a>
	      <ul id="nav-mobile" class="right hide-on-med-and-down">

    <div class="row">
      <div class="col s12 m4 l5 input-col">
      	<h5 class="center"> Enter Your Note Here! </h5>
      	<form class="col s12">
      <div class="row">
          <div class="input-field col s12">
          	<!-- <i class="material-icons prefix " >mode_edit</i> -->
            <textarea id="textarea" class="materialize-textarea"  data-length="500"></textarea>
            <label for="textarea">Express Yourself!</label>
	

          </div>
              <div class="center-icon ">
            
            <a class="btn-floating waves-effect waves-light center btn" onclick="clearNote()" ><i class="material-icons">clear</i></a>
             <a class="btn-floating waves-effect waves-light center btn" onclick="copyNote()" style="margin-left: 15px;"><i class="material-icons">content_copy</i></a>
            <a class="btn-floating waves-effect waves-light center btn  add-note" style="margin-left: 15px;"><i class="material-icons" onclick="addNote()">add</i></a>
            </div>
        </div>
    </form>
      </div>

      <div class="col s12 m8 l7 note-display center">
      	<ul id="note-list">
      	
		<li id="0" class="flow-text note-item" onmouseover="delHover(0)" onmouseout="delOut(0)">
		Enter a Note and Press + or F
		 <a class="btn-floating waves-effect waves-light right close-button  btn 0 " onclick="deleteNote(0)" ><i class="material-icons">delete</i></a>
		</li>
      	</ul>

      </div>
	</div>
</div>
<script  src="script/jquery.min.js"></script>
